{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<br>
<div >
   <img id="imge" src="{% static 'app/content/logo.png' %}" alt="logo" width="250" height="160" />
</div>
<br>
<div class="jumbotron">
    <h1>Не Земля</h1>
    <p class="lead">Агентство по продаже земли <i id="p1">"Не Земля"</i> - это агенсто занимающееся продажей земельных участков.</p>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/f1.jpg'%} " alt="Первый слайд" class="img-responsive" />
        </div>
        <div class="item">
            <img src="{% static 'app/content/f4.jpg'%}" alt="Второй слайд"  class="img-responsive" />
        </div>
        <div class="item">
            <img src="{% static 'app/content/f2.jpg'%}" alt="Второй слайд"  class="img-responsive" />
        </div>
        <div class="item">
            <img src=" {% static 'app/content/f3.jpg'%} " alt="Третий слайд"  class="img-responsive" />
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


{% endblock %}
